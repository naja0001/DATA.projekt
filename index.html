<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Pokemons</h1>
    </header>

    <!--<ul id="pokemons"></ul>-->

    <main>
      <div id="pokemon-character" class="grid-container"></div>
    </main>

    <dialog id="dialog-character">
      <section id="dialog-grid">
        <figure><img id="detail-image" src="" alt="" /></figure>
        <article>
          <h2 id="detail-name"></h2>
          <p>
            <span id="detail-description"></span>
          </p>
          <section>
            <h4>Info about <span id="detail-info"> </span></h4>
            <section>
              <ul>
                <li><b>Gender:</b> <span id="detail-gender"> </span></li>
                <li><b>Ability:</b> <span id="detail-ability"> </span></li>
                <li><b>Dexindex:</b> <span id="detail-dexindex"> </span></li>
                <li><b>Subtype:</b> <span id="detail-subtype"> </span></li>
                <li><b>Generation:</b> <span id="detail-generation"></span></li>
                <li><b>Height:</b> <span id="detail-height"></span></li>
                <li><b>Weight:</b> <span id="detail-weight"></span></li>
                <li><b>Type:</b> <span id="detail-type"></span></li>
                <li><b>Weaknesses:</b> <span id="detail-weaknesses"></span></li>
                <li>
                  <b>Spilversion:</b> <span id="detail-spilversion"></span>
                </li>
                <li><b>statsHP:</b> <span id="detail-statsHP"></span></li>
                <li>
                  <b>statsAttack:</b> <span id="detail-statsattack"></span>
                </li>
                <li>
                  <b>statsDefence:</b> <span id="detail-statsDefense"></span>
                </li>
                <li>
                  <b>statsSpecielAttack:</b>
                  <span id="detail-statsSpecialAttack"></span>
                </li>
                <li>
                  <b>statsSpecielDefence:</b
                  ><span id="detail-statsSpecialDefense"></span>
                </li>
              </ul>
            </section>
            <section>
              <h4>Evolve</h4>
              <p><span id="detail-canEvolve"> </span></p>
            </section>
          </section>
        </article>
      </section>
      <form method="dialog">
        <button id="btn-cancel">Close</button>
      </form>
    </dialog>

    <footer>
      <p>by Naima</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
