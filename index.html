<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Pokemons</h1>
    </header>

    <!--<ul id="pokemons"></ul>-->

    <main>
      <div id="pokemon-character" class="grid-container"></div>
    </main>

    <dialog id="dialog-character">
      <section id="dialog-grid">
        <figure><img id="detail-image" src="" alt="" /></figure>
        <article>
          <h2 id="detail-name"></h2>
          <p>
            <span id="detail-description"></span>
          </p>
          <section>
            <h3>Info about <span id="detail-info"> </span></h3>
            <section>
              <ul>
                <li id="detail-number"></li>
                <li id="detail-category"></li>
                <li id="detail-ability"></li>
                <li id="detail-dexindex"></li>
                <li id="detail-subtype"></li>
                <li id="detail-generation"></li>
                <li id="detail-height"></li>
                <li id="detail-weight"></li>
                <li id="detail-gender"></li>
                <li id="detail-type"></li>
                <li id="detail-weaknesses"></li>
                <li id="detail-spilversion"></li>
                <li id="detail-canEvolve"></li>
                <li id="detail-statsHP"></li>
                <li id="detail-statsattack"></li>
                <li id="detail-statsDefense"></li>
                <li id="detail-statsSpecielAttack"></li>
                <li id="detail-statsSpecielDefense"></li>
              </ul>
            </section>
          </section>
        </article>
      </section>
      <form method="dialog">
        <button id="btn-cancel">Close</button>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
