<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Pokemons</h1>
    </header>

    <!--<ul id="pokemons"></ul>-->

    <main>
      <div id="pokemon-character" class="grid-container"></div>
    </main>

    <dialog id="dialog-character">
      <section id="dialog-grid">
        <img id="detail-image" src="" alt="" /></figure>
        <article>
          <h2 id="detail-name"></h2>
          <p id="detail-description"></p>

          <section>
            <p id="detail-number"></p>
            <p id="detail-category"></p>
            <p id="detail-ability"></p>
            <p id="detail-dexindex"></p>
            <p id="detail-subtype"></p>
            <p id="detail-generation"></p>
            <p id="detail-height"></p>
            <p id="detail-weight"></p>
            <p id="detail-gender"></p>
            <p id="detail-type"></p>
            <p id="detail-weaknesses"></p>
            <p id="detail-spilversion"></p>
            <p id="detail-canEvolve"></p>
            <p id="detail-statsHP"></p>
            <p id="detail-statsattack"></p>
            <p id="detail-statsDefense"></p>
            <p id="detail-statsSpecielAttack"></p>
            <p id="detail-statsSpecielDefense"></p>
          </section>
        </article>
      </section>
      <form method="dialog">
        <button id="btn-cancel">Close</button>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
